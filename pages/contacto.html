<body>
    <header class="header">
        <div class="container nav">

                <a href="../index.html">Sabor de <span class="color-green">Campo</span> </a>

                    <img src="../img/menu.png" alt="">

                <ul class="nav-bar">
                    <li><a href="../index.html">Inicio</a></li>
                    <li>
                        <a href="./productos.html">Productos</a>

        <section class="contacto">
            <h1>Contáctanos</h1>
            <form action="">
                <div class="contacto__personal">
                    <div class="contacto__personal-margin">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" class="border">
                    </div>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" class="border">
                    </div>
                </div>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="border">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="6" class="border"></textarea>
                <input type="submit" value="Enviar" class="contacto-margin">
            </form>
        </section>
    </main>

    <div class="divisor"></div>
